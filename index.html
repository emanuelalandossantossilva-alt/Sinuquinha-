<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Real - Oficial</title>
    <style>
        :root { --primary: #facc15; --bg: #020617; --card: #1e293b; --success: #22c55e; }
        html, body { overflow: hidden; height: 100%; position: fixed; width: 100%; font-family: sans-serif; background: var(--bg); color: white; text-align: center; margin: 0; padding: 0; }
        .hidden { display: none !important; }

        /* TELAS */
        #telaAuth { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .auth-card { background: #1e293b; padding: 25px; border-radius: 12px; border: 1px solid var(--primary); width: 100%; max-width: 320px; }

        /* COMPONENTES */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; background: #0f172a; border-bottom: 2px solid var(--primary); height: 50px; }
        .status-bar { display: grid; grid-template-columns: 1fr 1fr 1fr; background: #1e293b; padding: 8px 5px; border-bottom: 1px solid #334155; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 6px; border: 1px solid #334155; background: #020617; color: white; box-sizing: border-box; }
        button { cursor: pointer; border: none; border-radius: 6px; font-weight: bold; }

        /* MODAL CADASTRO */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .num-c { font-size: 10px; background: #e2e8f0; padding: 4px 0; color: #1e293b; }
        .marcado { background: var(--success) !important; color: white !important; }
    </style>
</head>
<body>

<div id="telaAuth" class="hidden">
    <div class="auth-card">
        <h2 style="color:var(--primary); margin-bottom: 20px;">BINGO REAL</h2>
        <input type="email" id="emailLogin" placeholder="E-mail">
        <input type="password" id="senhaLogin" placeholder="Senha">
        <button onclick="fazerLogin()" style="background:var(--success); width:100%; padding:12px; color:white; margin-bottom:10px;">ENTRAR</button>
        <button onclick="abrirModal()" style="background:#334155; width:100%; padding:10px; color:white; font-size:12px;">CRIAR CONTA GRÁTIS</button>
    </div>
</div>

<div id="modalReg" class="modal hidden">
    <div class="auth-card" style="border-color: var(--success);">
        <h3 style="color:var(--success); margin-top:0;">NOVA CONTA</h3>
        <input type="text" id="regNome" placeholder="Seu Nome">
        <input type="email" id="regEmail" placeholder="Seu E-mail">
        <input type="password" id="regSenha" placeholder="Crie uma Senha">
        <button onclick="fazerCadastro()" style="background:var(--success); color:white; width:100%; padding:12px; margin-bottom:10px;">CADASTRAR</button>
        <button onclick="fecharModal()" style="background:transparent; color:#94a3b8; width:100%; font-size:12px;">Voltar</button>
    </div>
</div>

<div id="telaJogo" class="hidden">
    <div class="header">
        <div style="font-weight:bold; color:var(--primary);">BINGO REAL</div>
        <button onclick="logout()" style="background:#450a0a; color:#f87171; padding:5px 10px; font-size: 12px; border: 1px solid #f87171;">SAIR DA CONTA</button>
    </div>
    <div class="status-bar">
        <div><small>Saldo</small><br><b id="saldoTxt">R$ 0,00</b></div>
        <div><small>Bola</small><br><b id="bolaTxt">--</b></div>
        <div><button style="background:var(--success); color:white; padding:5px 15px; margin-top:5px;">PIX</button></div>
    </div>
    <div id="listaCartelas" style="padding:15px; height: calc(100vh - 160px); overflow-y: auto; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;"></div>
</div>

<script>
    const API = "https://bingo-backend-89dt.onrender.com";
    let USER_ID = localStorage.getItem('userId');

    function abrirModal() { document.getElementById('modalReg').classList.remove('hidden'); }
    function fecharModal() { document.getElementById('modalReg').classList.add('hidden'); }

    // CORREÇÃO PARA SAIR DA CONTA
    function logout() {
        if (confirm("Deseja realmente sair?")) {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = window.location.origin + window.location.pathname + "?v=" + Date.now();
        }
    }

    async function fazerCadastro() {
        const name = document.getElementById('regNome').value;
        const email = document.getElementById('regEmail').value;
        const senha = document.getElementById('regSenha').value;
        if(!name || !email || !senha) return alert("Preencha tudo!");

        try {
            const res = await fetch(`${API}/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, email, senha })
            });
            if(res.ok) { alert("Conta criada! Faça login."); fecharModal(); }
            else { alert("E-mail já existe."); }
        } catch(e) { alert("Servidor iniciando... tente novamente em 10 segundos."); }
    }

    async function fazerLogin() {
        const email = document.getElementById('emailLogin').value;
        const senha = document.getElementById('senhaLogin').value;
        try {
            const res = await fetch(`${API}/login`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, senha })
            });
            const data = await res.json();
            if(res.ok && data._id) {
                localStorage.setItem('userId', data._id);
                location.reload();
            } else { alert("Dados incorretos."); }
        } catch(e) { alert("Servidor carregando... tente em instantes."); }
    }

    async function atualizar() {
        if(!USER_ID) return;
        try {
            const [resS, resU] = await Promise.all([fetch(`${API}/game-status`), fetch(`${API}/user-data/${USER_ID}`)]);
            const jogo = await resS.json();
            const user = await resU.json();

            document.getElementById('saldoTxt').innerText = `R$ ${user.saldo.toFixed(2)}`;
            const bolas = jogo.bolas || [];
            if(bolas.length > 0) document.getElementById('bolaTxt').innerText = bolas[bolas.length-1];

            document.getElementById('listaCartelas').innerHTML = (user.cartelas || []).map(c => `
                <div style="background:white; padding:5px; border-radius:5px; width:100px;">
                    <div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:1px;">
                        ${c.map(n => `<div class="num-c ${bolas.includes(n)?'marcado':''}">${n}</div>`).join('')}
                    </div>
                </div>
            `).join('');
        } catch(e) {}
    }

    if (USER_ID) {
        document.getElementById('telaJogo').classList.remove('hidden');
        setInterval(atualizar, 4000);
        atualizar();
    } else {
        document.getElementById('telaAuth').classList.remove('hidden');
    }
</script>
</body>
</html>
